<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1024" height="1024" rx="160" fill="#102216"/>
  
  <!-- 劍身發光效果 -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#11D452;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0fb847;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 魔法陣裝飾 -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="#11D452" stroke-width="8" stroke-dasharray="40 20" opacity="0.2"/>
  <circle cx="512" cy="512" r="340" fill="none" stroke="#11D452" stroke-width="4" opacity="0.1"/>

  <!-- 劍 -->
  <g transform="rotate(-45 512 512)" filter="url(#glow)">
    <!-- 劍柄 -->
    <rect x="492" y="700" width="40" height="120" rx="5" fill="#1a3323" stroke="#11D452" stroke-width="4"/>
    <rect x="442" y="680" width="140" height="30" rx="15" fill="#1a3323" stroke="#11D452" stroke-width="4"/>
    <!-- 劍刃 -->
    <path d="M512 200 L542 250 L542 680 L482 680 L482 250 Z" fill="url(#swordGradient)" stroke="#11D452" stroke-width="2"/>
    <!-- 劍刃尖端 -->
    <path d="M512 200 L542 250 L482 250 Z" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- 周圍火花/粒子 -->
  <circle cx="300" cy="300" r="10" fill="#11D452" opacity="0.6"/>
  <circle cx="700" cy="700" r="8" fill="#11D452" opacity="0.4"/>
  <circle cx="250" cy="750" r="12" fill="#11D452" opacity="0.5"/>
  <circle cx="800" cy="200" r="6" fill="#11D452" opacity="0.7"/>
</svg>
